<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Bicycle - PedalPath</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Booking section styling */
        .booking-section {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            background-color: #fff;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .station-select, .bike-type-select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .book-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .book-btn:hover {
            background-color: #45a049;
        }

        .confirmation-message {
            margin-top: 20px;
            color: #28a745;
            font-weight: bold;
            display: none;
        }

        .error-message {
            margin-top: 10px;
            color: #dc3545; /* Red color for errors */
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">PedalPath</div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="payment.html">Pay</a></li>
            <li><a href="login.html" id="logoutBtn">Logout</a></li>
        </ul>
    </nav>

    <!-- Booking Section -->
    <section class="booking-section">
        <h2>Book a Bicycle</h2>

        <!-- Station Selection Dropdown -->
        <label for="station">Select Station:</label>
        <select id="station" class="station-select">
            <option value="">-- Choose a Station --</option>
            <option value="yendada">Yendada</option>
            <option value="gitam">GITAM College</option>
            <option value="rushikonda">Rushikonda</option>
            <option value="rk-beach">RK Beach</option>
        </select>

        <!-- Bike Type Selection Dropdown -->
        <label for="bike-type">Select Bicycle Type:</label>
        <select id="bike-type" class="bike-type-select">
            <option value="">-- Choose a Bicycle Type --</option>
            <option value="standard">Standard</option>
            <option value="electric">Electric</option>
            <option value="mountain">Mountain Bike</option>
        </select>

        <!-- Error Message -->
        <p class="error-message" id="errorMessage">Please select both a station and a bicycle type.</p>

        <!-- Book Button -->
        <button class="book-btn" onclick="confirmBooking()">Book Now</button>

        <!-- Confirmation Message -->
        <p class="confirmation-message" id="confirmationMessage">Your bicycle has been successfully booked! Use pin: 1565 to collect the bicycle at the respective station.</p>
    </section>

    <script>
        function confirmBooking() {
            const station = document.getElementById("station").value;
            const bikeType = document.getElementById("bike-type").value;
            const confirmationMessage = document.getElementById("confirmationMessage");
            const errorMessage = document.getElementById("errorMessage");

            // Reset messages
            confirmationMessage.style.display = "none";
            errorMessage.style.display = "none";

            if (station && bikeType) {
                confirmationMessage.style.display = "block";
            } else {
                errorMessage.style.display = "block";
            }
        }
    </script>
</body>
</html>
